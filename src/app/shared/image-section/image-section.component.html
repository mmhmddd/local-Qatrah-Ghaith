<div class="container image-section-container">
  <div class="section-header">
    <span class="section-badge">معرض الصور</span>
    <h2 class="section-title">ألبوم الصور الخاص بنا</h2>
    <p class="section-description">استعرض مجموعتنا من الصور التي تعكس جهودنا في دعم الأطفال ومرضى السرطان في غزة.</p>
  </div>
  <div class="image-grid">
    <div class="image-card" *ngFor="let image of displayedImages; let i = index" [ngClass]="{'active': i < 4}">
      <img [src]="getImageUrl(image.imagePath)" [alt]="image.title" class="image-card-img">
      <div class="image-card-content">
        <h3 class="image-title">{{ image.title }}</h3>
        <p class="image-description">{{ image.description }}</p>
      </div>
    </div>
  </div>
  <div class="section-actions">
    <a class="hero-btn btn-primary" (click)="goToGallery()">
      شاهد معرض الصور
    </a>
  </div>
</div>
